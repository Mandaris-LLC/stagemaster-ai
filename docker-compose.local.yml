# Local development overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.local.yml --profile local up

services:
  frontend:
    ports:
      - "5174:5173"
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # Preserve container's node_modules
    depends_on:
      - backend

  backend:
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  worker:
    volumes:
      - ./backend:/app
    ports:
      - "5678:5678"
    command: python -m debugpy --listen 0.0.0.0:5678 --wait-for-client /usr/local/bin/rq worker staging --url ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
