# AWS Production overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.aws.yml --env-file .env.aws up -d
# EB's built-in nginx reverse proxy handles routing - via .platform/nginx/

services:
  frontend:
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
    restart: always
    pull_policy: build

  backend:
    restart: always
    pull_policy: build

  worker:
    restart: always
    pull_policy: build
